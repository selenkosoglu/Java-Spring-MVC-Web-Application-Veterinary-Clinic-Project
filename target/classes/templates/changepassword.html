<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>

<th:block layout:fragment="content">

    <div class="row">
        <div style="text-align:center" class="md-3 mt-5">
            <img th:src="@{/gifs/remember.gif}">
        </div>

        <div class="col-md-4"></div>
        <div class=" col-md-4 mt-5">
            <form th:action="@{'/changepassword/change'}" th:object="${changePasswordInterlayer}" method="post">

                <th:block th:if="${isError!=false}">

                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Hata!</strong> Şifreler uyuşmuyor.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                </th:block>

                <div class="invalid-feedback" style="display: block" th:if="${ #fields.hasErrors('newpassword') }"
                     th:errors="*{newpassword}"></div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="newpassword" placeholder="Yeni Şifre"/>
                </div>

                <div class="invalid-feedback" style="display: block" th:if="${ #fields.hasErrors('newpasswordr') }"
                     th:errors="*{newpasswordr}"></div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="newpasswordr" placeholder="Yeni Şifre Tekrarı"/>
                </div>

                <button type="submit" class="btn btn-success">Değiştir</button>

            </form>

        </div>

    </div>
</th:block>
</body>

</html>
